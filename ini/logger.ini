[loggers]
keys=root,applog,datlog,seclog,apilog

[handlers]
keys=consoleHandler, appHandler, datHandler, secHandler, apiHandler

[formatters]
keys=formatter, appformatter, datformatter, secformatter, apiformatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_applog]
level=DEBUG
handlers=appHandler
qualname=AppLog
propgate=0

[logger_datlog]
level=DEBUG
handlers=datHandler
qualname=DatLog
propgate=0

[logger_seclog]
level=DEBUG
handlers=secHandler
qualname=SecLog
propgate=0

[logger_apilog]
level=DEBUG
handlers=apiHandler
qualname=ApiLog
propgate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stdout,)

[handler_appHandler]
class=FileHandler
level=DEBUG
formatter=appformatter
args=('%(logfilename)s',)

[handler_datHandler]
class=FileHandler
level=DEBUG
formatter=datformatter
args=('%(datfilename)s',)

[handler_secHandler]
class=FileHandler
level=DEBUG
formatter=secformatter
args=('%(secfilename)s',)

[handler_apiHandler]
class=FileHandler
level=DEBUG
formatter=apiformatter
args=('%(apifilename)s',)

[formatter_formatter]
format=%(name)s %(asctime)s %(levelname)s - [%(filename)s > %(funcName)s() > %(lineno)s] - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_appformatter]
format=%(name)s %(asctime)s %(levelname)s - [%(filename)s > %(funcName)s() > %(lineno)s] - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_datformatter]
format=%(name)s %(asctime)s %(levelname)s - [%(filename)s > %(funcName)s() > %(lineno)s] - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_secformatter]
format=%(name)s %(asctime)s %(levelname)s - [%(filename)s > %(funcName)s() > %(lineno)s] - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_apiformatter]
format=%(name)s %(asctime)s %(levelname)s - [%(filename)s > %(funcName)s() > %(lineno)s] - %(message)s
datefmt=%Y-%m-%d %H:%M:%S